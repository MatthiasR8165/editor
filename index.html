<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>PET-ID Editor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

<meta name="theme-color" content="#d8b48a">

<link rel="icon" href="/assets/icons/favicon.ico?v=editor">
<link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32.png?v=editor">
<link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16.png?v=editor">
<link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png?v=editor">

<style>
:root{
  --bg:#f6f6f6; --card:#fff; --accent:#d8b48a;
  --text:#2b2b2b; --muted:#777;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial;
  background:var(--bg); color:var(--text)
}

/* LOCK */
.lock-wrapper{
  min-height:100vh;display:flex;align-items:center;justify-content:center;padding:32px
}
.lock{
  max-width:520px;width:100%;background:var(--card);
  padding:32px;border-radius:18px;
  box-shadow:0 6px 20px rgba(0,0,0,.08);text-align:center
}
.lock input{
  width:100%;max-width:480px;margin:0 auto 16px;
  padding:14px;border-radius:12px;border:1px solid #ccc;font-size:16px
}
.lock button{
  width:100%;padding:14px;border-radius:12px;border:none;
  background:var(--accent);font-weight:600;cursor:pointer
}

/* EDITOR */
.editor{display:none;max-width:1400px;margin:0 auto;padding:32px}
.grid{display:grid;grid-template-columns:1fr 1fr;gap:32px}
@media(max-width:900px){.grid{grid-template-columns:1fr}}

.card{
  background:var(--card);border-radius:18px;
  box-shadow:0 4px 14px rgba(0,0,0,.06)
}
.card-inner{padding:28px 32px}
h2{margin:0 0 12px}

label{
  display:block;max-width:540px;margin:18px auto 6px;
  font-size:14px;font-weight:600;color:#444
}
input,textarea{
  width:100%;max-width:540px;margin:0 auto;display:block;
  padding:12px 14px;border-radius:12px;
  border:1px solid #ccc;font-size:15px
}
textarea{min-height:70px;resize:vertical}
input[type=file]{padding:10px}

.actions{grid-column:1/-1}
.actions button{
  width:100%;padding:16px;border-radius:14px;border:none;
  font-size:16px;font-weight:600;margin-top:12px;cursor:pointer
}
.download{background:#4caf50;color:#fff}
</style>
</head>

<body>

<!-- üîê LOCK -->
<div class="lock-wrapper" id="lockWrapper">
  <div class="lock">
    <h2>üîê PET-ID Editor</h2>
    <input id="pin" placeholder="PIN">
    <button onclick="unlock()">Entsperren</button>
  </div>
</div>

<!-- ‚úèÔ∏è EDITOR -->
<div class="editor" id="editor">
<div class="grid">

<!-- META -->
<div class="card"><div class="card-inner">
<h2>Meta</h2>
<label>Name</label><input id="name">
<label>PET-ID</label><input id="pet_id">
<label>Untertitel</label><input id="subtitle">
<label>Bild</label><input type="file" id="image">
</div></div>

<!-- TIER -->
<div class="card"><div class="card-inner">
<h2>Tier</h2>
<label>Tierart</label><input id="species">
<label>Geschlecht</label><input id="gender">
<label>Geburtsdatum</label><input id="birthdate">
<label>Farbe</label><input id="color">
<label>Rasse</label><input id="breed">
<label>Kastriert</label><input id="castrated">
<label>Freig√§nger</label><input id="outdoor">
<label>Gechippt</label><input id="chipped">
<label>Geimpft</label><input id="vaccinated">
<label>Mikrochip</label><input id="microchip">
<label>Hinweis</label><textarea id="note"></textarea>
</div></div>

<!-- BESITZER 1 -->
<div class="card"><div class="card-inner">
<h2>Besitzer 1</h2>
<label>Name</label><input id="o1_name">
<label>Telefon</label><input id="o1_phone">
<label>E-Mail</label><input id="o1_email">
</div></div>

<!-- BESITZER 2 -->
<div class="card"><div class="card-inner">
<h2>Besitzer 2</h2>
<label>Name</label><input id="o2_name">
<label>Telefon</label><input id="o2_phone">
<label>E-Mail</label><input id="o2_email">
</div></div>

<!-- TIERARZT -->
<div class="card"><div class="card-inner">
<h2>Tierarzt</h2>
<label>Praxis</label><input id="vet_practice">
<label>Arzt</label><input id="vet_doctor">
<label>Telefon</label><input id="vet_phone">
<label>E-Mail</label><input id="vet_email">
<label>Website</label><input id="vet_website">
</div></div>

<!-- NOTFALL -->
<div class="card"><div class="card-inner">
<h2>Notfall</h2>
<label>Klinik</label><input id="em_clinic">
<label>Adresse</label><textarea id="em_address"></textarea>
<label>Telefon</label><input id="em_phone">
<label>Hinweis</label><input id="em_note">
</div></div>

<!-- ZUHAUSE -->
<div class="card"><div class="card-inner">
<h2>Zuhause</h2>
<label>Adresse</label><textarea id="home"></textarea>
</div></div>

<!-- EXPORT -->
<div class="card actions"><div class="card-inner">
<h2>Export</h2>
<button class="download" onclick="downloadHTML()">‚¨áÔ∏è index.html herunterladen</button>
<button class="download" onclick="downloadImage()">‚¨áÔ∏è Bild herunterladen</button>
</div></div>

</div>
</div>

<script>
const EDITOR_PIN="4711";
let imageFile=null;

function unlock(){
  if(pin.value===EDITOR_PIN){
    lockWrapper.style.display="none";
    editor.style.display="block";
  } else alert("Falscher PIN");
}
image.onchange=e=>imageFile=e.target.files[0];

const v = id => document.getElementById(id)?.value.trim() || "";

function row(label,value){
  if(!value) return "";
  return `<div class="row"><div>${label}</div><div><b>${value}</b></div></div>`;
}

function downloadHTML(){
  const html=`<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>${v("name")} ‚Äì PET-ID</title>
<style>
body{font-family:system-ui;background:#f6f6f6;margin:0}
.container{max-width:520px;margin:auto;padding:16px}
.card{background:#fff;border-radius:16px;padding:20px;margin-bottom:16px}
.row{display:flex;justify-content:space-between;padding:6px 0;border-bottom:1px solid #eee}
.footer{text-align:center;color:#777;font-size:14px}
img{width:200px;border-radius:50%}
</style>
</head>
<body>
<div class="container">

<div class="card" style="text-align:center">
${imageFile?`<img src="${imageFile.name}">`:""}
<h2>${v("name")}</h2>
<div>PET-ID: ${v("pet_id")}</div>
<div>${v("subtitle")}</div>
</div>

<div class="card">
${row("Tierart",v("species"))}
${row("Geschlecht",v("gender"))}
${row("Geburtsdatum",v("birthdate"))}
${row("Farbe",v("color"))}
${row("Rasse",v("breed"))}
${row("Kastriert",v("castrated"))}
${row("Freig√§nger",v("outdoor"))}
${row("Gechippt",v("chipped"))}
${row("Geimpft",v("vaccinated"))}
${row("Mikrochip",v("microchip"))}
${row("Hinweis",v("note"))}
</div>

<div class="card">
${row("Besitzer",v("o1_name"))}
${row("Telefon",v("o1_phone"))}
${row("E-Mail",v("o1_email"))}
${row("Besitzer (2)",v("o2_name"))}
${row("Telefon (2)",v("o2_phone"))}
${row("E-Mail (2)",v("o2_email"))}
</div>

<div class="card">
${row("Tierarzt",v("vet_practice"))}
${row("Arzt",v("vet_doctor"))}
${row("Telefon",v("vet_phone"))}
${row("E-Mail",v("vet_email"))}
${row("Website",v("vet_website"))}
</div>

<div class="card">
${row("Notfall-Klinik",v("em_clinic"))}
${row("Adresse",v("em_address"))}
${row("Telefon",v("em_phone"))}
${row("Hinweis",v("em_note"))}
</div>

<div class="card">
${row("Adresse",v("home"))}
</div>

<div class="footer">
<a href="https://www.pet-id.page/impressum.html">Impressum</a> ¬∑
<a href="https://www.pet-id.page/datenschutz.html">Datenschutz</a><br>
‚ù§Ô∏è Danke f√ºrs Nachschauen
</div>

</div>
</body>
</html>`;

  const blob=new Blob([html],{type:"text/html"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download="index.html";
  a.click();
}

function downloadImage(){
  if(!imageFile) return alert("Kein Bild ausgew√§hlt");
  const a=document.createElement("a");
  a.href=URL.createObjectURL(imageFile);
  a.download=imageFile.name;
  a.click();
}
</script>

</body>
</html>
